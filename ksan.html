<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hey, K-san ðŸ’—</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    overflow: hidden;
    overscroll-behavior: contain;
    touch-action: none;
  }

  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #ffcce7, #d8b7ff);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 15px;
    user-select: none;
  }

  .stack {
    position: relative;
    width: 90%;
    max-width: 380px;
    min-height: 260px;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: visible;
  }

  .card {
    position: absolute;
    width: 100%;
    min-height: 240px;
    background: rgba(255, 255, 255, 0.6);
    backdrop-filter: blur(8px);
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    transition: all 0.6s ease;
    padding: 25px;
  }

  h2 {
    color: #444;
    font-size: 1.2rem;
    margin-bottom: 25px;
    line-height: 1.4;
  }

  button {
    font-size: 1rem;
    padding: 10px 25px;
    margin: 8px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .yes {
    background-color: #ffb6c1;
    color: white;
  }

  .yes:hover {
    background-color: #ffa7b2;
    transform: scale(1.05);
  }

  .no {
    background-color: #ffd6e0;
    color: #555;
  }

  .no:hover {
    background-color: #ffc0cb;
    transform: scale(1.05);
  }

  .message {
    font-size: 1.05rem;
    color: #333;
    padding: 30px 25px;
    border: 2px solid rgba(255, 182, 193, 0.8);
    border-radius: 25px;
    background: rgba(255, 255, 255, 0.75);
    backdrop-filter: blur(10px);
    box-shadow: 0 10px 25px rgba(255, 182, 193, 0.4);
    animation: fadeIn 0.8s ease forwards;
    line-height: 1.5;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* ðŸ“± Responsive tweaks */
  @media (max-width: 480px) {
    h2 {
      font-size: 1rem;
    }

    button {
      font-size: 0.9rem;
      padding: 8px 20px;
    }

    .stack {
      width: 100%;
    }

    .card {
      padding: 20px;
      border-radius: 18px;
    }
  }
</style>
</head>
<body>

<script>

];

let answers = [];
let count = 0;
const stack = document.getElementById("stack");

function createCard(index) {
  const newCard = document.createElement("div");
  newCard.classList.add("card");
  newCard.style.transform = `translate(${index * 10}px, ${index * 10}px)`; // visible stack
  newCard.innerHTML = `
    <h2>${questions[index]}</h2>
    <div>
      <button class="yes">Yes</button>
      <button class="no">No</button>
    </div>
  `;
  stack.appendChild(newCard);

  const yesBtn = newCard.querySelector(".yes");
  const noBtn = newCard.querySelector(".no");

  yesBtn.addEventListener("click", () => handleAnswer("Yes", index, newCard));
  noBtn.addEventListener("click", () => handleAnswer("No", index, newCard));
}

function handleAnswer(choice, index, card) {

  if (index === questions.length - 1) {

      const randY = Math.random() * 80 - 40;

      return;
    } else {
      showFinalMessage();
    }
  } else {
    count++;
    createCard(count);
  }
}

    `;
  } else {

}

const firstCard = document.querySelector("#card0");
firstCard.querySelector(".yes").addEventListener("click", () => handleAnswer("Yes", 0, firstCard));

</script>
</body>
</html>
